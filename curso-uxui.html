<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTech Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

  
  <header class="bg-white shadow-sm">
    <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
      
   
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
         
            <img src="images\logo.svg" alt="Logo" class="w-10 h-10 object-contain rounded-lg"/>
        </div>
        <h1 class="text-xl font-semibold text-blue-600">
          EduTech Academy
        </h1>
      </div>

      <button class="text-2xl text-gray-700">
        ☰
      </button>

    </div>
  </header>
 
  <main class="max-w-md mx-auto px-4 py-6">

    
    <button class="flex items-center gap-2 border border-gray-300 rounded-lg px-4 py-2 bg-white shadow-sm text-gray-700 hover:bg-gray-50 transition">
      ← Voltar para Cursos
    </button>

    <div class="mt-6">
      <img src="images\ux-design.jpg" alt="Curso" class="w-full h-56 object-cover rounded-xl"/>
    </div>

    <div class="title_Design">
        <p class="text-3xl gap-3 font-bold pt-5">UX/UI Design</p>
        <p></p>
    </div>

  </main>

</body>
</html>
